<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
	<ul id="cat-list"></ul>
	<div id="cat">
		<h2 id="cat-name"></h2>
		<div id="cat-count"></div>
		<span>clicks</span>
		<img id="cat-img" src="" alt="cute cat">
		<br>
		<button id="open-admin">Admin</button>
		<div id="admin-option">
			cat name:<br>
			<input type="text" id="input-name">
			<br>
			click num:<br>
			<input type="number" id="input-num">
			<br>
			img URL:<br>
			<input type="text" id="input-url">
			<br>
			<button id="cancel">Cancel</button>
			<button id="save">Save</button>
		</div>
	</div>
</body>
</html>
<script src="js/jquery.js"></script>
<script src="js/app.js"></script>
